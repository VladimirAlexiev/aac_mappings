# Field Name
title: Artist

# Metadata
mandatory:        true
multiples:        true
description:      "Creator of the work"
long_description: "These are Actors that had a role in the production of the work."
example:          "Mary Cassatt"

# Sort Data
applies_to:  "Object"
category:    "Tombstone Info"
sort_order:  3

#Default Test Values
test_object_uri: "http://collection.britishart.yale.edu/id/object/1000"

# Sparql
select:      "?actor_name ?actor_type ?actor_class"
values:      "?object_uri"
construct: |
  ?object_uri a crm:E22_Man-Made_Object ;
    crm:P108i_was_produced_by _:production_event .
  _:production_event a crm:E12_Production ;
    owl:same_as ?production_event ;
    crm:P14_carried_out_by ?actor_class .
  ?actor_class a ?actor_type ;
    rdfs:label ?actor_name.

where: |
  ?object_uri a crm:E22_Man-Made_Object ;
    crm:P108i_was_produced_by ?production_event .
  ?production_event a crm:E12_Production ;
    crm:P14_carried_out_by ?actor_class .
  ?actor_class a ?actor_type ;
    rdfs:label ?actor_name.


