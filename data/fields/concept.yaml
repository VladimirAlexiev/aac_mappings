# Field Name
title: Concept

# Metadata
mandatory:        false
multiples:        true
description:      "What the work is about."
example:          "Truth, Suffering, George Washington"

# Sort Data
applies_to:  "Object"
category:    "Aboutness"
sort_order:  20

# Sparql
select:      "?concept_name ?aat_term ?concept_class"
values:      "?object_uri"
construct: |
  ?object_uri a crm:E22_Man-Made_Object ;
    crm:P128_carries _:concept_class .
  _:concept_class a crm:E90_Symbolic_Object ;
    owl:same_as ?concept_class ;
    skos:broadMatch ?aat_term ;
    rdfs:label ?concept_name .

where: |
  ?object_uri a crm:E22_Man-Made_Object ;
    crm:P128_carries ?concept_class .
  ?concept_class a crm:E90_Symbolic_Object ;
    rdfs:label ?concept_name .
  OPTIONAL {
   ?concept_class skos:broadMatch ?aat_term.
  }
    


